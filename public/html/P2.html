<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/P2_style.css">
    <title>Admin</title>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="">
                <img class="me-1" src="../images/Logo.jpg" alt="" width="10" height="10">
                Restaurant
            </a>
            <form class="d-flex">
                <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-success" type="submit">Search</button> -->
                <!-- <a class="navbar-brand ms-3" href="">Login</a>
                <a class="navbar-brand" href="">Sign Up</a> -->
            </form>
        </div>
    </nav>

    <div class="body">
        <div class="body-left">
            <div id="carouselControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active" name="slide1">
                    <img src="../images/Img1.jpg" class="d-block w-100" alt="FIrst Slide">
                  </div>
                  <div class="carousel-item" name="slide2">
                    <img src="../images/Img2.jpg" class="d-block w-100" alt="Second Slide">
                  </div>
                  <div class="carousel-item" name="slide3">
                    <img src="../images/Img3.jpg" class="d-block w-100" alt="Third Slide">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="prev" onclick="prevslide()">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="next" onclick="nextslide()">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="body-right">
            <h3>Admin Login</h3>
            <form class="mt-5" action="">
                <div class="form-group mb-2">
                  <label for="">Full Name</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group mt-3 mb-2">
                  <label for="">Email</label>
                  <input type="email" class="form-control">
                </div>
                <div class="form-group mt-3 mb-2">
                  <label for="">Password</label>
                  <input type="password" class="form-control">
                </div>
                <button type="button" class="btn btn-primary w-100 mt-3">Login</button>
            </form>
        </div>
    </div>

    <div class="foot">
        <div class="left-foot">
            <h6>Contact Us</h6>
            <h6>Locations</h6>
            <h6>About Us</h6>
        </div>
        <div class='right-foot'>
          <img src="../images/get-app.jpg" alt="" width="160" height="105">
        </div>
    </div>

    <script src="../script/P2_script.js"></script>
    
</body>
</html>
