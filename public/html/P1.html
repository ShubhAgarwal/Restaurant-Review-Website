    <div class="pop">

      <div class="signupform">
        <div class="form-group mb-4">
          <h3 class="signup-inline">Signup</h3>
          <img class="img signup-inline" src="../images/close_black.png" alt="" onclick="closewindow()">
        </div>
        <form action="">
          <div class="form-group mb-2">
            <label for="">Phone Number</label>
            <input type="tel" pattern="[0-9]{3} [0-9]{3} [0-9]{4}" maxlength="12" class="form-control" required>
          </div>
          <div class="form-group mb-2">
            <label for="">Password</label>
            <input type="password" class="form-control" required>
          </div>
          <div class="checkbox">
            <input type="checkbox" name="terms" class="me-2" required>
            <label for="" id="size-sm">I agree to the following: Privacy Policy and Terms of Service</label>
          </div>
          <button type="button" class="btn btn-primary w-100 mt-3">Signup</button>
        </form>
        <hr>
        <p>Already have an account? <a href="javascript:closewindow();poplogin();">Login</a></p>
      </div>

      <div class="loginform">
        <div class="form-group mb-4">
          <h3 class="signup-inline">Login</h3>
          <img class="img signup-inline" src="../images/close_black.png" alt="" onclick="closewindow()">
        </div>
        <form action="">
          <div class="form-group mb-2">
            <label for="">Phone Number</label>
            <input type="tel" pattern="[0-9]{10-12}" maxlength="12" class="form-control" required>
          </div>
          <div class="form-group mb-2">
            <label for="">Password</label>
            <input type="password" class="form-control" required>
          </div>
          <button type="button" class="btn btn-primary w-100 mt-3">Login</button>
        </form>
        <hr>
        <p>New to Restaurant? <a href="javascript:closewindow();popsignup();">Create account</a></p>
      </div>

    </div>
